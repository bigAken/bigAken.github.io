name: CI
on:
  push:
    branches: [master]
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
      - uses: actions/checkout@v2
      - name: Build Vue
        run: |
          node -v;
          npm config get proxy;
          npm config get https-proxy;
          npm config set registry https://registry.npm.taobao.org;
          npm view vue-loader-v16 versions;
          npm ci;
          npm run build; 
          cd dist
          ln -s index.html 404.html
          git config --global user.email "827094438@qq.com"
          git config --global user.name "bigAken"
          git init
          git add -A
          git commit -m '发版'
          git push -f https://bigAken:${{ secrets.GITHUB_TOKEN }}@github.com/bigAken/bigAken.github.io.git master:gh-pages
        shell: bash
        env:
          CI: true
