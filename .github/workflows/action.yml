# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
inputs:
  reponame:
    description: 'Your reponame'
    default: bigAken.github.io
  username:
    description: 'Your username'
    default: bigAken
  token:
    description: 'Your Github token'
    default: ${{ secrets.GITHUB_TOKEN }}
runs:
  using: "composite"
  name: Build Vue
  steps:
    - uses: actions/checkout@v2
    - name: Build Vue
      run: |
        npm ci; 
        npm run build; 
        cd dist
        ln -s index.html 404.html
        git config --global user.email "${{ inputs.gitemail }}"
        git config --global user.name "${{ inputs.gitname }}"
        git init
        git add -A
        git commit -m '发版'
        git push -f git@github.com:bigAken/bigAken.github.io.git master:gh-pages
      shell: bash
