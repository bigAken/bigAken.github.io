# 发版到Github个人简介仓库

name: profile
on:
  push:
    branches: [master]
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
      - uses: actions/checkout@v2
      - name: Build Vue
        run: |
          git config --global user.email "827094438@qq.com"
          git config --global user.name "bigAken"
          mkdir profile 
          ls
          cp README.md ./profile/README.md
          ls
          cd profile
          ls
          git config --global user.email "827094438@qq.com"
          git config --global user.name "bigAken"
          git init
          git add .
          git commit -m '发版'
          git branch -M master
          git remote add origin git@github.com:bigAken/bigAken.git
          git push -u https://bigAken:${{ secrets.GITHUB_TOKEN }}@github.com/bigAken/bigAken origin master
        shell: bash
        env:
          CI: true
